# : ]]]


# : Notify [[[

[notify]
title_info = { fg = "#666015" }
title_warn = { fg = "#7d3f27" }
title_error = { fg = "#ba1a1a" }

# : ]]]


# : File-specific styles [[[

[filetype]

rules = [
    # Images
    { mime = "image/*", fg = "#94e2d5" },

    # Media
    { mime = "{audio,video}/*", fg = "#f9e2af" },

    # Archives
    { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#f5c2e7" },

    # Documents
    { mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

    # Special files
    { mime = "*", is = "orphan", fg = "#410002", bg = "#ffdad6" },
    { mime = "application/*exec*", fg = "#ba1a1a" },

    # Fallback
    { url = "*", fg = "#211a18" },
    { url = "*/", fg = "#7d3f27" },
]

# : ]]]
